<ion-header>
  <ion-toolbar>
    <ion-title>Administrar libros</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item button *ngFor="let categoryBook of categoryBooks">
      <ion-avatar>
        <img src="{{ categoryBook.link }}">
      </ion-avatar>
      <ion-label>{{ categoryBook.nameCategory }}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
