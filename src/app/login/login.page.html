
<ion-content>
  <div class="hide">

  </div>
 <div class="container">
  <div class="image-section">

      <ion-img class="" src="https://media.discordapp.net/attachments/807789869321420811/953046106097451018/Logo_V1.png?width=507&height=676"></ion-img>
      <h1>BIBLIOLOFT</h1>
  </div>
  <div class="login-section">
    <div class="heading ion-padding">

      <p *ngIf= userView>¡Comienza a llevar el control de tu lectura!</p>
      <p *ngIf= adminView>Inicia sesión con tu codigo de administrador</p>

    </div>
    <div class="login-form ion-padding">
      <div class="form-input">

        <!-- <ion-select  (ionChange)="userType($event)" interface="popover" value="user">
          <ion-select-option value="user">Usuario</ion-select-option>
          <ion-select-option value ="admin">Administrador</ion-select-option>
        </ion-select> -->

        <ion-item *ngIf= userView>
          <ion-label position="floating" color="medium"><ion-icon name="mail-outline"></ion-icon>Email</ion-label>
          <ion-input type="text" [(ngModel)]="user.email" #email required class="register_input"> </ion-input>
        </ion-item>

        <!-- admin code input -->
        <ion-item *ngIf= adminView>
          <ion-label position="floating" color="medium"><ion-icon name="lock-closed-outline"></ion-icon>Code</ion-label>
          <ion-input type="adminCode" required class="register_input" type="adminCode"> </ion-input>
        </ion-item>
      </div>

      <div class="form-input">

        <ion-item *ngIf= userView>
          <ion-label position="floating" color="medium"><ion-icon name="lock-closed-outline"></ion-icon>Password</ion-label>

          <ion-input type={{typePass}} [(ngModel)]="user.password"  #password required class="register_input" type="password"> </ion-input>

          <ion-button slot="end" fill="clear" (click)="toggleShow(true)" class="type-toggle">
            <ion-icon  name="eye-outline" [hidden]="!showPassword" class="iconEye"></ion-icon>
            <ion-icon  name="eye-off-outline" [hidden]="showPassword" class="iconEye"></ion-icon>
          </ion-button>
        </ion-item>
      </div>
    </div>
    <div class="action-button ion-padding">
      <ion-button *ngIf= userView type="submit" size="large" class="login-button" (click)="onLogin()" color="rosaoscuro">Iniciar sesion</ion-button>

      <ion-button *ngIf= adminView type="submit" size="large" class="login-button" color="rosaoscuro">Iniciar sesion (admin)</ion-button>

      <ion-button  *ngIf= userView class="signup-button" size="large" fill="outline" (click)="goRegister()">Registrarse</ion-button>
      <ion-button *ngIf= userView class="forgotPass-button" size="large" fill="" (click)="openModal()">
        ¿Olvidaste la contraseña?
      </ion-button>


    </div>


  </div>
    <div class="footer">
        <div class="footer_container">
          <p>¿Que es Biblioloft?  </p>
          <a class="go_welcome_button" (click)="goWelcome()">¡Conocenos! </a>
        </div>
    </div>
</div>
</ion-content>
